<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>万胜订餐系统</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    hr {
            width: 50%; /* 设置固定长度，可以调整 */
            margin: 20px auto; /* 设置上下外边距并居中 */
            border: 1px solid gray; /* 设置灰色边框 */
    }

    .header {
      background-color: #f4f4f4;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .header span {
      display: block;
      font-size: 14px;
      color: gray;
    }

    .check-icon {
      margin-top: 40px;
    }

    .check-icon img {
      width: 200px;
      height: 310px;
    }

    .message {
      margin-top: 20px;
      color: #009900;
      font-size: 20px;
      font-weight: bold;
    }

    .info {
      margin-top: 30px;
      font-size: 18px;
      line-height: 2;
    }

    .button {
      margin-top: 40px;
    }

    .button button {
      background-color: #1e90ff;
      color: white;
      padding: 12px 40px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .button button:hover {
      background-color: #0077dd;
    }
  </style>
</head>
<body>

  <div class="check-icon">
    <img src="/wellsun_embedded/check-icon.png" alt="check">
  </div>

  <div class="info">
    员工姓名：同玺<br>
    员工工号：4764<br>
    所属部门：技术服务部<br>
    <span id="time"></span>

  </div>

 <hr>

  <div class="button">
    <button onclick="alert('返回首页')">返回首页</button>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const formattedTime = `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
      document.getElementById('time').textContent = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
