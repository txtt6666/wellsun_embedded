<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>万胜订餐系统</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    hr {
      width: 83%; /* 设置分割线宽度与按钮宽度相同 */
      margin: 16px auto; /* 设置上下外边距并居中 */
      border: 0.7px solid #e6e6e6; /* 更细的分割线 */
    }

    .check-icon {
      margin-top: 0px;
      height: 46vh; /* 设置图片高度为当前页面高度的43% */
    }

    .check-icon img {
      width: 100%; /* 图片宽度根据父容器缩放 */
      height: 100%; /* 图片高度根据父容器缩放 */
      object-fit: contain; /* 保持图片比例 */
    }

    .message {
      margin-top: 20px;
      color: #009900;
      font-size: 20px;
      font-weight: bold;
    }

    .info {
      margin-top: 5px;
      margin-left: 22%; /* 设置左边距为25% */
      font-size: 18px;
      line-height: 2;
      text-align: left; /* Left-align the text */
      width: 78%; /* Adjust width to accommodate 25% margin on the left */
    }

    .button {
      margin-top: 35px;
      width: 82%; /* Set button width to 82% */
      margin-left: 9%; /* Center the button */
    }

    .button button {
      background-color: #2582e9;
      color: white;
      padding: 12px 40px;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%; /* Button width is 100% of its container */
    }

    .button button:hover {
      background-color: #0077dd;
    }
  </style>
</head>
<body>
  <div class="check-icon">
    <img src="/wellsun_embedded/check-icon.png" alt="check">
  </div>

  <div class="info">
    <div>员工姓名：同玺</div>
    <div>员工工号：4764</div>
    <div>所属部门：技术服务部</div>
    <div><span id="time"></span></div>
  </div>

  <hr>

  <div class="button">
    <button onclick="alert('返回首页')">返回首页</button>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const formattedTime = `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
      document.getElementById('time').textContent = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
